    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #12687c 50%, #51a898); }

        /* --- SVG 地圖樣式 --- */
        #interactive-map {
            width: 100%;
            height: 100%;
            max-height: 80vh;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            object-fit: contain;
        }

        .map-area {
            fill: #4c7cff;
            opacity: 0.0;
            stroke: #ffffff;
            stroke-width: 15;
            transition: opacity 0.3s, stroke-width 0.3s;
            cursor: pointer;
            pointer-events: all; 
        }

        .map-area:hover {
            opacity: 0.3;
            stroke: #ffc107;
            stroke-width: 30;
        }

        .map-area.selected {
            opacity: 0.35;
            fill: #065f46;
            stroke: #064e3b;
            stroke-width: 25;
        }

        /* --- Dialog/Modal 樣式 (僅用於行動版) --- */
        .dialog-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            backdrop-filter: blur(4px);
        }
        .dialog-modal.visible {
            opacity: 1;
            visibility: visible;
        }

        .content-description p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #4b5563;
        }
        
        #content-panel {
            overflow-y: auto; 
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }
        
        /* 美化捲軸 */
        #content-panel::-webkit-scrollbar {
            width: 6px;
        }
        #content-panel::-webkit-scrollbar-track {
            background: transparent; 
        }
        #content-panel::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; 
            border-radius: 20px; 
        }

        /* Tooltip（桌機顯示） */
        #tooltip {
            position: fixed;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            pointer-events: none;
            transition: opacity 0.1s;
            z-index: 50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        @media (max-width: 1023px) {
            #tooltip {
                display: none;
            }
        }

        /* --- 專案計畫區塊樣式 --- */
        .project-bubble-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 1.5rem;
        }

        .project-item {
            background: #f3f4f6;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            opacity: 0;
            transform: translateY(20px);
        }

        .project-item.animate-in {
            animation: slideUpFade 0.5s forwards;
        }

        .project-item:hover {
            background: #fff;
            border-color: #12687c;
            box-shadow: 0 4px 12px rgba(18, 104, 124, 0.15);
        }

        .project-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        /* 專案 Icon 容器 */
        .project-icon-box {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
            flex-shrink: 0;
        }
        
        .project-item:hover .project-icon-box {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .project-title {
            font-weight: 600;
            color: #374151;
            flex-grow: 1;
            font-size: 1.05rem;
        }

        .toggle-icon {
            color: #9ca3af;
            transition: transform 0.3s ease;
        }

        .project-item.expanded {
            background: #fff;
            border-color: #12687c;
            box-shadow: 0 4px 12px rgba(18, 104, 124, 0.1);
        }

        .project-item.expanded .toggle-icon {
            transform: rotate(180deg);
            color: #12687c;
        }
        
        .project-detail {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0, 1, 0, 1);
            background-color: #fafafa;
        }

        .project-detail-inner {
            padding: 0 20px 20px 70px; /* 左側縮排對齊文字 */
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .project-item.expanded .project-detail {
            max-height: 800px; /* 增加高度以容納更多內容 */
            transition: max-height 0.5s ease-in-out;
        }

        /* --- 地方創生計畫互動圈圈樣式 (修正對齊與顏色) --- */
        .funded-section {
            margin-top: 14px;
            border-top: 1px dashed #e5e7eb;
            padding-top: 12px;
        }
        .funded-label {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .funded-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center; /* 確保垂直置中 */
        }

        .funded-pill {
            display: inline-flex;
            align-items: center;
            background-color: #f3f4f6; /* 預設淺灰底色 */
            border-radius: 9999px;
            padding: 3px; 
            height: 32px; /* 固定高度 */
            width: 32px;  /* 初始寬度=高度，形成正圓 */
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid transparent;
            vertical-align: middle;
            /* 定義變數預設值，會被 JS 覆蓋 */
            --pill-color: #6b7280; 
        }

        .funded-pill:hover {
            border-color: var(--pill-color);
            background-color: #fff;
            width: auto; /* Hover 時也可以預覽展開 (可選) */
            max-width: 350px;
            padding-right: 12px;
        }
        /* 讓 hover 時文字顯示 */
        .funded-pill:hover .funded-name {
            opacity: 1;
            transform: translateX(0);
        }

        .funded-pill.active {
            width: auto; 
            max-width: 350px; /* 展開寬度限制 */
            padding-right: 12px;
            background-color: var(--pill-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.15);
        }

        .funded-num {
            width: 24px;
            height: 24px;
            min-width: 24px; /* 強制圓形不被壓縮 */
            border-radius: 50%;
            background-color: var(--pill-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            transition: background 0.3s, color 0.3s;
        }

        .funded-pill.active .funded-num {
            background-color: white;
            color: var(--pill-color);
        }

        .funded-name {
            white-space: nowrap;
            margin-left: 8px;
            font-size: 0.85rem;
            /* 預設文字顏色為深灰 (未激活 hover 時) */
            color: #4b5563; 
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            line-height: 1;
        }

        .funded-pill.active .funded-name {
            opacity: 1;
            transform: translateX(0);
            color: white; /* 激活後文字變白 */
        }

        /* --- 標題膠囊樣式 --- */
        .title-capsule {
            display: inline-block;
            background: linear-gradient(135deg, #12687c, #0e7490);
            color: white;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75em;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-right: 12px;
            vertical-align: middle;
            box-shadow: 0 2px 4px rgba(18, 104, 124, 0.2);
            position: relative;
            top: -2px;
        }

        /* 動畫定義 */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* 草地動畫 */
        @keyframes grass-skew {
            0% { transform: skewX(-12deg); }
            100% { transform: skewX(12deg); }
        }

        .grass-container {
            width: 100%;
            height: 50px;
            pointer-events: none;
            overflow: hidden;
            display: flex;
            justify-content: flex-end;
        }

        .grass-svg {
            height: 100%;
            width: auto;
            max-width: none;
            transform-origin: bottom right;
            animation: grass-skew 2s infinite alternate ease-in-out;
        }

        .page-root { position: relative; z-index: 1; }

        @media (min-width: 1024px) {
            #map-wrapper { height: 80vh; max-height: 80vh; overflow: hidden; }
        }

        .layout-container { display: flex; align-items: stretch; height: 100%; }
        #map-wrapper, #detail-panel { flex: 1 1 0; }
        
        .zoom-svg-container {
            background-color: #f8fafc;
            border-radius: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            margin-top: 1rem;
        }
    </style>
</head>
